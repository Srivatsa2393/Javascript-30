<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // function makeGreen() {
    //   const p = document.querySelector('p');
    //   p.style.color = '#BADA55';
    //   p.style.fontSize = '50px';
    // }

    function makeGreen(){
      const p = document.querySelector('p');
      p.style.color = '#fffhhh';
      p.style.fontSize = '100px';
    }

    // Regular
    console.log("Hello Srivatsa");

    // Interpolated
    console.log('Hello i am %s string', "Srivatsa")

    // Styled
    console.log("%c I am the king Lebron James", 'font-size:75px; background: green')

    // warning!
    console.warn('OH Nooo!!')

    // Error :|
    console.error('Shit!!')

    // Info
    console.info('The way Lebron plays basketball is amazing');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), "that is wrong");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`The ${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`);
    });
    // counting

    console.count('Srivatsa');
    console.count('Srivatsa');
    console.count('Srivatsa');
    console.count('Srivatsa');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/srivatsa2393')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

  </script>
</body>
</html>
